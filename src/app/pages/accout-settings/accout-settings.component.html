<div class="row">
  <div class="col-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Temas</h4>
        <hr>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
              <li><b>Con el sidebar claro</b></li>
              <li><a (click)="cambiarColor('default',link0)" #link0 data-theme="default" class="selector default-theme ">1</a></li>
              <li><a (click)="cambiarColor('green',link1)" #link1 data-theme="green" class="selector green-theme">2</a></li>
              <li><a (click)="cambiarColor('red',link2)" #link2 data-theme="red" class="selector red-theme">3</a></li>
              <li><a (click)="cambiarColor('blue',link3)" #link3 data-theme="blue" class="selector blue-theme">4</a></li>
              <li><a (click)="cambiarColor('purple',link4)" #link4 data-theme="purple" class="selector purple-theme">5</a></li>
              <li><a (click)="cambiarColor('megna',link5)" #link5 data-theme="megna" class="selector megna-theme">6</a></li>              
              <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
              <li><a (click)="cambiarColor('green-dark',link6)" #link6 data-theme="green-dark" class="selector green-dark-theme">8</a></li>
              <li><a (click)="cambiarColor('default-dark',link7)" #link7 data-theme="default-dark" class="selector default-dark-theme">7</a></li>
              <li><a (click)="cambiarColor('red-dark',link8)" #link8 data-theme="red-dark" class="selector red-dark-theme">9</a></li>
              <li><a (click)="cambiarColor('blue-dark',link9)" #link9 data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
              <li><a (click)="cambiarColor('purple-dark',link10)" #link10 data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
              <li><a (click)="cambiarColor('megna-dark',link11)" #link11 data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>        
        </div>
      </div>
    </div>
  </div>
</div>
